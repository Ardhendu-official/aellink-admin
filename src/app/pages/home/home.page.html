<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <highcharts-chart
    [Highcharts]="Highcharts"
    [constructorType]="chartConstructor"
    [options]="chartOptions"
    [callbackFunction]="chartCallback"
    [(update)]="updateFlag"
    [oneToOne]="oneToOneFlag"
    [runOutsideAngular]="runOutsideAngularFlag"
    style="width: 100%; height: 400px; display: block"
  ></highcharts-chart>

  <ion-grid class="ion-no-padding">
    <ion-row class="ion-padding">
      <ion-col size="3">
        <mat-card fxFlex="25">
          <div class="text">
            <h4>{{ "New Users" }}</h4>
    
            <span class="total">{{ '12k' }}</span>
    
            <span>
              <mat-icon color="primary">trending_up</mat-icon>
            </span>
    
            <span class="description"> {{ '50' }}% </span>
    
            <span> of target</span>
          </div>
          <div class="widget">
            <highcharts-chart
              [Highcharts]="Highcharts"
              [options]="cardChartOptions"
              style="width: 100%; height: 60px; display: block"
            >
            </highcharts-chart>
          </div>
        </mat-card>
      </ion-col>
      <ion-col size="3">
        <mat-card fxFlex="25">
          <div class="text">
            <h4>{{ "Users retention" }}</h4>
    
            <span class="total">{{ '10k' }}</span>
    
            <span>
              <mat-icon color="primary">trending_up</mat-icon>
            </span>
    
            <span class="description"> {{ '40' }}% </span>
    
            <span> of target</span>
          </div>
          <div class="widget">
            <highcharts-chart
              [Highcharts]="Highcharts"
              [options]="cardChartOptions"
              style="width: 100%; height: 60px; display: block"
            >
            </highcharts-chart>
          </div>
        </mat-card>
      </ion-col>
      <ion-col size="3">
        <mat-card fxFlex="25">
          <div class="text">
            <h4>{{ "Users engagement" }}</h4>
    
            <span class="total">{{ '8k' }}</span>
    
            <span>
              <mat-icon color="primary">trending_up</mat-icon>
            </span>
    
            <span class="description"> {{ '30' }}% </span>
    
            <span> of target</span>
          </div>
          <div class="widget">
            <highcharts-chart
              [Highcharts]="Highcharts"
              [options]="cardChartOptions"
              style="width: 100%; height: 60px; display: block"
            >
            </highcharts-chart>
          </div>
        </mat-card>
      </ion-col>
      <ion-col size="3">
        <mat-card fxFlex="25">
          <div class="text">
            <h4>{{ "Referral" }}</h4>
    
            <span class="total">{{ '6k' }}</span>
    
            <span>
              <mat-icon color="primary">trending_up</mat-icon>
            </span>
    
            <span class="description"> {{ '20' }}% </span>
    
            <span> of target</span>
          </div>
          <div class="widget">
            <highcharts-chart
              [Highcharts]="Highcharts"
              [options]="cardChartOptions"
              style="width: 100%; height: 60px; display: block"
            >
            </highcharts-chart>
          </div>
        </mat-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
